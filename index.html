<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Homey Controller</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 6px;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
    }
    button {
      width: 100%;
      height: 100%;
      border: 3px solid #FFD700;
      border-radius: 10px;
      background: linear-gradient(135deg, #2ecc71, #95a5a6);
      color: #fff;
      font-weight: 700;
      font-size: 6vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.3),
                  inset 0 -2px 4px rgba(0,0,0,0.2),
                  0 4px 8px rgba(0,0,0,.2);
      transition: all 0.2s;
      line-height: 1.1;
    }
    button:active { transform: scale(0.97); }
    button.highlight {
      background: linear-gradient(135deg, #FFD700, #FFA500) !important;
      color: #222;
    }
    #status {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="grid" id="buttons"></div>
  <div id="status">stato: —</div>

<script>
// --- CONFIGURAZIONE ---
// Ogni voce = pulsante → webhook di Homey
// Sostituisci <HOMEY-IP> e <WEBHOOK-ID> con i tuoi
const DEVICES = [
  { name: "Box1",            url: "http://192.168.1.136:80/api/manager/logic/webhook/box1apre" },
  { name: "Box2",            url: "http://192.168.1.136:80/api/manager/logic/webhook/box2apre" },
  { name: "Box3",            url: "http://192.168.1.136:80/api/manager/logic/webhook/box3apre" },
  { name: "Cancello Box",    url: "http://192.168.1.136:80/api/manager/logic/webhook/canboxapre" },
  { name: "Cancello Villa",  url: "http://192.168.1.136:80/manager/logic/webhook/canvillapre" },
  { name: "-----",           url: "http://192.168.1.136:80/api/manager/logic/webhook/---" },
  { name: "-----",           url: "http://192.168.1.136:80/api/manager/logic/webhook/---" },
  { name: "-----",           url: "http://192.168.1.136:80/api/manager/logic/webhook/---" }
];

// --- COSTRUZIONE BOTTONI ---
const container = document.getElementById("buttons");
DEVICES.forEach(d => {
  const btn = document.createElement("button");
  btn.textContent = d.name;
  btn.onclick = () => sendWebhook(d, btn);
  container.appendChild(btn);
});

// --- FUNZIONE GENERICA ---
async function sendWebhook(d, btn) {
  highlight(btn);
  try {
    document.getElementById("status").textContent = `${d.name} → invio...`;
    const res = await fetch(d.url);
    if (!res.ok) throw new Error("HTTP " + res.status);
    document.getElementById("status").textContent = `${d.name} OK`;
  } catch (err) {
    document.getElementById("status").textContent = `errore ${d.name}: ${err.message}`;
  }
}

function highlight(btn) {
  btn.classList.add("highlight");
  setTimeout(() => btn.classList.remove("highlight"), 800);
}
</script>
</body>
</html>

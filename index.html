<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Shelly - Controllo iPhone</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr); /* 8 pulsanti in 4 righe */
      gap: 8px;
      flex-grow: 1;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100%;
      border: 3px solid #FFD700; /* bordo oro */
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #2ecc71, #95a5a6);
      box-shadow:
        inset 0 2px 6px rgba(255, 255, 255, 0.4),
        inset 0 -2px 6px rgba(0, 0, 0, 0.2),
        0 6px 12px rgba(0, 0, 0, .25);
      transition: all 0.2s;
      font-weight: 600;
      font-size: clamp(14px, 4vw, 22px); /* testo sempre leggibile ma non enorme */
      line-height: 1.2;
    }
    button:active {
      transform: scale(0.97);
    }
    button.highlight {
      background: linear-gradient(135deg, #FFD700, #FFA500) !important;
      color: #222;
    }
    #status {
      text-align: center;
      padding: 6px;
      font-size: 14px;
      color: #444;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="grid" id="buttons"></div>
  <div id="status">stato: —</div>

<script>
// CONFIGURAZIONE — nome, IP e canale
const SHELLY = [
  { name: "Luce Sala",   ip: "http://192.168.1.10", channel: 0 },
  { name: "Cancello",    ip: "http://192.168.1.11", channel: 0 },
  { name: "Pompa",       ip: "http://192.168.1.12", channel: 1 },
  { name: "Garage",      ip: "http://192.168.1.13", channel: 0 },
  { name: "Giardino",    ip: "http://192.168.1.14", channel: 1 },
  { name: "Cucina",      ip: "http://192.168.1.15", channel: 0 },
  { name: "Bagno",       ip: "http://192.168.1.16", channel: 0 },
  { name: "Camera",      ip: "http://192.168.1.17", channel: 1 }
];

const BASIC_AUTH = ""; // es. "admin:password" se serve

// Generazione pulsanti
const container = document.getElementById("buttons");
SHELLY.forEach((s, idx) => {
  const btn = document.createElement("button");
  btn.textContent = s.name;
  btn.onclick = () => sendCmd(idx, btn);
  container.appendChild(btn);
});

async function sendCmd(idx, btn) {
  const { name, ip, channel } = SHELLY[idx];
  const url = ip.replace(/\/+$/, '') + `/relay/${channel}?turn=on`;
  const headers = {};
  if (BASIC_AUTH) headers["Authorization"] = "Basic " + btoa(BASIC_AUTH);

  btn.classList.add("highlight");
  setTimeout(() => btn.classList.remove("highlight"), 800);

  try {
    document.getElementById("status").textContent = `stato: ${name} (canale ${channel}) accensione...`;
    const res = await fetch(url, { method: "GET", headers, cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    document.getElementById("status").textContent = `stato: ${name} acceso (canale ${channel})`;
  } catch (err) {
    document.getElementById("status").textContent = "errore: " + err.message;
  }
}
</script>
</body>
</html>

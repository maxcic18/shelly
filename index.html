<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Shelly iPhone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* niente scroll */
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 6px;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
    }
    button {
      width: 100%;
      height: 100%;
      border: 3px solid #FFD700;
      border-radius: 10px;
      background: linear-gradient(135deg, #2ecc71, #95a5a6);
      color: #fff;
      font-weight: 700;
      font-size: clamp(14px, 5vh, 28px); /* si adatta: mai troppo piccolo, mai troppo grande */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-wrap: break-word; /* manda a capo se troppo lungo */
      text-align: center;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.3),
                  inset 0 -2px 4px rgba(0,0,0,0.2),
                  0 4px 8px rgba(0,0,0,.2);
      transition: all 0.2s;
      line-height: 1.1;
    }
    button:active {
      transform: scale(0.97);
    }
    button.highlight {
      background: linear-gradient(135deg, #FFD700, #FFA500) !important;
      color: #222;
    }
    #status {
      position: absolute;
      bottom: 2px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="grid" id="buttons"></div>
  <div id="status">stato: â€”</div>

<script>
const SHELLY = [
  { name: "Luce Sala",   ip: "http://192.168.1.10", channel: 0 },
  { name: "Cancello",    ip: "http://192.168.1.11", channel: 0 },
  { name: "Pompa",       ip: "http://192.168.1.12", channel: 1 },
  { name: "Garage",      ip: "http://192.168.1.13", channel: 0 },
  { name: "Giardino",    ip: "http://192.168.1.14", channel: 1 },
  { name: "Cucina",      ip: "http://192.168.1.15", channel: 0 },
  { name: "Bagno",       ip: "http://192.168.1.16", channel: 0 },
  { name: "Camera",      ip: "http://192.168.1.17", channel: 1 }
];

const container = document.getElementById("buttons");
SHELLY.forEach((s, idx) => {
  const btn = document.createElement("button");
  btn.textContent = s.name;
  btn.onclick = () => sendCmd(s, btn);
  container.appendChild(btn);
});

async function sendCmd(s, btn) {
  const url = s.ip.replace(/\/+$/, '') + `/relay/${s.channel}?turn=on`;
  btn.classList.add("highlight");
  setTimeout(() => btn.classList.remove("highlight"), 800);
  try {
    document.getElementById("status").textContent = `stato: ${s.name} (canale ${s.channel}) accensione...`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("HTTP " + res.status);
    document.getElementById("status").textContent = `stato: ${s.name} acceso (canale ${s.channel})`;
  } catch (err) {
    document.getElementById("status").textContent = "errore: " + err.message;
  }
}
</script>
</body>
</html>
